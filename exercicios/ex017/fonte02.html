<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
</head>
    <style> 
        @font-face {
            font-family:'Jogo' ;
            src: url('Minecraft') format(-truetype);
        }
       
        /*
          Tipos de format()
          -opentype (otf)
          -truetype (ttf)
          -embedded-opentype
          -truetype-aat (Apple Advanced Typography)
          -svg
        */

        body{
            font-family:'Jogo', Helvetica, sans-serif
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, dignissimos, mollitia veniam nihil ullam iure harum ad quam deleniti facilis ab possimus id sed eum vero deserunt eius sunt neque.</p>
</body>
</html>
