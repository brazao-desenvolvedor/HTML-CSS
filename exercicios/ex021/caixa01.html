<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
</head>
  <style>
    h1{
        background-color: lightblue;
        height: 300px;
        width: 300px;
        border: 10px groove blue; 
        
        padding: 10px 20px 30px 40px; 
  
        margin: 10px;
        
        outline: 10px double blueviolet;
        

    }

    a{
        background-color: rgb(240, 184, 184);
        height: 80px;
        width: 80px;
        border-style:inset;
        border-color: black;
        border-width: 10px;
    }
  </style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a> Vamos ver como tudo isso funciona  </p>
</body>
</html>
