<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta escrever tudo entre as tags &lt;p&gt; e &lt;/p&gt; <p>
    <p>se precisar quebrar o a linha em um lugar especifico basta usar a tag &lt;br&gt; </p>
    <p>Vamos colocar um monte de simbolos especiais:
        &reg;
        &trade;
        &copy;
        &euro;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F609;
        &#x1F60E;
    </p>
</body>
</html>
